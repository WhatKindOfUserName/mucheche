<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy HTML</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0099, #493240);
            animation: bgAnimation 5s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(45deg, #ff0099, #493240); }
            100% { background: linear-gradient(45deg, #493240, #ff0099); }
        }
        .crazy-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff0, #f00);
            border-radius: 50%;
            animation: move 3s infinite alternate ease-in-out;
        }
        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(300px, 300px) rotate(360deg); }
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff; }
            100% { text-shadow: 0 0 20px #ff0, 0 0 30px #f0f, 0 0 40px #0ff; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Crazy Land!</h1>
    <div class="crazy-box"></div>
    <script>
        const box = document.querySelector('.crazy-box');
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            box.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
        }, 1000);
    </script>
</body>
</html>
